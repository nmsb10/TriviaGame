<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jonathon Nagatani | application one</title>
	<link rel="stylesheet" type="text/css" href=".././assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href=".././assets/css/style01.css">
	<link rel="stylesheet" type="text/css" href=".././assets/css/app01.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="wrapper">
	<!-- because header is position fixed (which has no height), must give the header's horizontal-section div a specific height equal to the header box's height (ie the header-section with greatest height) so the next horizontal section begins at the bottom of the header box. -->
	<div class="horizontal-section" style="height: 105.333px;">
		<header>
			<!-- consult css file .header-section for why inline style font-size:0 inserted here -->
			<div class="good-fit" style="font-size: 0;">
				<!-- cannot make these header-sections span. A span is inherently display: inline, but cannot take a width or height -->
				<div class="header-section header-section-left">
				</div>
				<div class="header-section header-section-center">
					<a id="center-name" href="../index.html" title="Jonathon Nagatani">jonathon<br>nagatani</a>
				</div>
				<div class="header-section header-section-right">
				</div>
			</div>
<!-- 		or try per phil
			<div style="the background div"><div style="margin: auto"><div></div><a href="#" style="display: block; width: 20%">something here</a><div></div></div></div>
			float left
			(give outisde div width 100 ) -->
		</header>
	</div>
	<div class="horizontal-section">
		<div class="good-fit good-fit-95">
			<div id='shadow-box-outer'>
				<div id='shadow-box-inner'>
					application one
				</div>
			</div>
			<div class='line-center-outside'>
				<div class="line-width">
					<div class='line-width-centerportion' id='date-today'>
						[current date]
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="horizontal-section" id="middle-section">
		<div class="good-fit good-fit-85">
			<section id='updates-user'>
				<form id = "form-username-input">
					<input type = "text" id="input-username" placeholder='your name' title='please enter your name'>
					<input id = "add-player-button" type = "submit" value = "begin" title='after typing your name, click this button (or press the enter key on your keyboard) to begin playing'>
				</form>
			</section>
			<section class='horizontal-section'>
				<div class = 'asset-value' id='asset-value' title='current asset price'>
					00.00
				</div>
			</section>
			<section class='horizontal-section' style='text-align:center;'>
				<div id='player-ownership'>
					<div>your units:</div>
					<div id='player-units'>10000.00</div>
					<div>your shares:</div>
					<div id='player-shares'>0</div>
				</div>
				<div class = 'buy-sell' id='buy'>
					<form class='form-buysell' id = "form-buy-input">
						<input type = "number" class='transaction-amount-input' id="input-buyassets" placeholder='# shares to buy' title='enter shares to buy'>
						<br/>
						<input class='button-buysell' id = "button-buy-shares" type = "submit" value = "BUY" title='after typing your desired number of shares, click this button (or press the enter key on your keyboard) to buy'>
					</form>
				</div>
				<div class = 'buy-sell' id='sell'>
					<form class='form-buysell' id = "form-sell-input">
						<input type = "number" class='transaction-amount-input' id="input-sellassets" placeholder='# shares to sell' title='enter shares to sell'>
						<br/>
						<input class='button-buysell' id = "button-sell-shares" type = "submit" value = "SELL" title='after typing your desired number of shares, click this button (or press the enter key on your keyboard) to sell'>
					</form>
				</div>
				<div class = 'buy-sell' id='shortsell'>
					<form class='form-buysell' id = "form-shortsell-input">
						<input type = "number" class='transaction-amount-input' id="input-shortsellassets" placeholder='short sell' title='enter shares to short sell'>
						<br/>
						<input class='button-buysell' id = "button-shortsell-shares" type = "submit" value = "SHORT" title='after typing your desired number of shares, click this button (or press the enter key on your keyboard) to short sell'>
					</form>
				</div>
			</section>
		</div>
	</div>
	<div class="push"></div> <!-- push class for the sticky footer -->
</div><!-- /wrapper -->
<div class="horizontal-section">
	<footer>
		<div class="good-fit">
			<div id="footer-content">
				Copyright &copy; 2016 <a class="footer-link" href="https://www.linkedin.com/in/jonathonnagatani" target="_blank" title="Jonathon on LinkedIn">Jonathon Nagatani</a>. All Rights Reserved.
			</div>
		</div>
	</footer>

<script type="text/javascript" src=".././assets/javascript/app01.js"></script>
</body>
</html>
